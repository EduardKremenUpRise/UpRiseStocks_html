
<!DOCTYPE html>
<html>
<head>
    <title>Interactive Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
    <style>
        .matrix {
            color: #FFFFFF;
            background-color: #000000;
        }
        .matrix th {
            background-color: #005500;
        }
        .matrix td, .matrix th {
            text-align: center;  /* Center all the text in the cells */
        }
        ::-webkit-scrollbar {
            width: 1em;
        }
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }
        ::-webkit-scrollbar-thumb {
            background-color: darkgreen;
            outline: 1px solid #005500;
        }
        .container {
            padding: 0;
            max-width: 100%;
        }
        .profit {
            color: limegreen;
            font-weight: bold;
        }
        .loss {
            color: red;
            font-weight: bold;
        }
        .stock-name {
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .matrix td, .matrix th {
                font-size: 0.5em;  /* Decrease the font size */
                padding: 0.2em;  /* Decrease cell padding */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-responsive">
            <table id="table_id" class="display nowrap" style="width:100%">
                <table border="1" class="dataframe table matrix">
  <thead>
    <tr style="text-align: right;">
      <th>Stock Name</th>
      <th>Profit</th>
      <th>Published Date</th>
      <th>Uprise Score</th>
      <th>Days Post-Publish to Peak Profit</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><Span Class="Stock-Name">Immersion Corporation</Span></td>
      <td><span class="profit"><span class="profit"><b>10.10%</b></span></span></td>
      <td>2022-01-25</td>
      <td>71.2</td>
      <td>64</td>
    </tr>
  </tbody>
</table>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function () {
            $('#table_id').DataTable({
                responsive: true,
                // Set a high number for page length to display all rows
                pageLength: 10000,
                // Disable the length change feature
                lengthChange: false
            });
        } );
    </script>
</body>
</html>
