
    <!DOCTYPE html>
    <html>
    <head>
        <title>Interactive Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: black;  /* Change background color to black */
            }
            .matrix {
                color: white;  /* Change matrix color to white */
                background-color: black;
            }
            .matrix th {
                background-color: #005500;
            }
            .matrix td, .matrix th {
                text-align: center;  /* Center all the text in the cells */
            }
            .matrix th {
                font-size: 1.4em;  /* Increase the font size */
            }
            ::-webkit-scrollbar {
                width: 1em;
            }
            ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            }
            ::-webkit-scrollbar-thumb {
                background-color: darkgreen;
                outline: 1px solid #005500;
            }
            .dataTables_wrapper .dataTable {
                color: white !important;
                background-color: #000000 !important;
            }
            .dataTables_wrapper .dataTable th,
            .dataTables_wrapper .dataTable td {
                background-color: #000000 !important;
                color: white !important;
            }
            .dataTables_wrapper .dataTable thead th {
                background-color: #005500 !important;  /* Set the header cells to green */
                color: white !important;
            }
            .dataTables_filter, .dataTables_info {
                color: white !important;
            }
            .dataTables_filter input {
                background-color: #333;
                color: white;
                border: 2px solid limegreen;
                border-radius: 5px;
                padding: 3px;
                width: 100%;
                font-size: 1.2em;
            }
            .dataTables_length {
                display: none;
            }
            .dataTables_paginate {
                display: none;
            }
            #filter-holder {
                text-align: center;
                padding: 1em 0;
                width: 100%;
            }
            .container {
                padding: 0;
                margin: 0 auto;
                max-width: 100%;
            }
            .table-responsive {
                width: 100%;
            }
            @media (max-width: 600px) {
                .dataTables_filter input {
                    width: 100%;
                }
                table.dataTable tbody td, table.dataTable thead th {
                    font-size: 0.5em; 
                    padding: 0.2em;
                }
            }
        </style>
    </head>
    <body>
        <div id="filter-holder"></div>
        <div class="container">
            <div class="table-responsive">
                <table id="table_id" class="display matrix" style="width:100%">
                    <thead>
                        <tr>
                            <th>Stock Name</th><th>UpRiseScore</th><th>Last Update</th><th>Signal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td><b>Sleep Number</b></td><td>85.4</td><td>2023-12-18</td><td><span style="color: limegreen">Buy</span></td></tr><tr><td><b>Workhorse Group</b></td><td>56.3</td><td>2023-12-18</td><td><span style="color: yellow">Hold</span></td></tr><tr><td><b>Big Lots</b></td><td>53.0</td><td>2023-12-18</td><td><span style="color: yellow">Hold</span></td></tr><tr><td><b>Teladoc Health</b></td><td>48.1</td><td>2023-12-18</td><td><span style="color: yellow">Hold</span></td></tr><tr><td><b>Algonquin Power & Utilities</b></td><td>44.6</td><td>2023-12-18</td><td><span style="color: yellow">Hold</span></td></tr><tr><td><b>Alamos Gold</b></td><td>18.1</td><td>2023-12-18</td><td><span style="color: red">Sell</span></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript">
            $(document).ready( function () {
                var dataTable = $('#table_id').DataTable({
                    "responsive": true,
                    "paging": true,
                    "searching": true,
                    "pageLength": 10,
                    "lengthChange": false,
                    "order": [[2, "desc"]],
                    "language": {
                        "paginate": {
                            "previous": "<<",
                            "next": ">>"
                        },
                        "search": ""
                    },
                    "info": false  // disable the 'Showing x to y of z entries' information
                });
                $("#filter-holder").append($("#table_id_filter")); // move the search bar to #filter-holder
                $('input[type="search"]').attr('placeholder', 'Search...');
            });
        </script>
    </body>
    </html>
