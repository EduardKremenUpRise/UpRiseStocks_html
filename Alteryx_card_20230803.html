
<html>
<head>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .card {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .card-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="card-title">Alteryx</h2>
        <p class="card-text">UpRiseScore: 77.3</p>
        <p class="card-text">Evaluation: Strong Buy</p>
    </div>
</body>
</html>
