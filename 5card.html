

<html>
<head>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .card {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid limegreen; /* 1px lime green border */
            border-radius: 0; /* Squared corners */
            box-shadow: none; /* No shadow */
        }
        .date-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .date-label {
            font-size: 18px;
            color: red;
        }
        .date-value {
            font-size: 14px;
        }
        .stock-info {
            font-size: 24px;
            color: #FF5700;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .ticker {
            font-weight: lighter;
            margin-right: 5px;
        }
        .card-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .score {
            font-weight: bold;
            color: limegreen;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="date-section">
            <span class="date-label">Date: </span>
            <span class="date-value">14th, May, 2024</span>
        </div>
        <div class="stock-info">
            <span class="ticker">[ACAD]</span>
            <span>Acadia Pharmaceuticals</span>
        </div>
        <p class="card-text"><strong>UpriseScore: </strong><span class="score">70.3</span></p>
        <p class="card-text" style="font-weight: bold;"><strong>Evaluation: </strong><span style="color: lightgreen;">Consider Buy</span></p>
    </div>
</body>
</html>
