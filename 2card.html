
<html>
<head>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .card {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        }
        .card-title {
            font-size: 24px;
            color: #FF5700;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .card-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .score {
            font-weight: bold;
            color: limegreen;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="card-title">Revelation</h2>
        <p class="card-text"><strong>UpRiseScore: </strong><span class="score">87.4</span></p>
        <p class="card-text" style="font-weight: bold;"><strong>Evaluation: </strong><span style="color: limegreen;">Buy</span></p>
    </div>
</body>
</html>
