
<html>
<head>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .card {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        }
        .card-title {
            font-size: 24px;
            color: #FF5700;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .card-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .score {
            font-weight: bold;
            color: limegreen;
        }
        .date-section {
            display: flex;
            justify-content: space-between;
        }
        .date-label {
            font-size: 18px;  /* Increased the font size */
            color: red;
        }
        .date-value {
            font-size: 14px;  /* Made the date font size smaller */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="date-section">
            <h3 class="card-title">Sangamo Therapeutics</h3>
            <div>
                <span class="date-label">Date: </span>
                <span class="date-value">4th, November, 2023</span>
            </div>
        </div>
        <p class="card-text"><strong>UpRiseScore: </strong><span class="score">96.4</span></p>
        <p class="card-text" style="font-weight: bold;"><strong>Evaluation: </strong><span style="color: darkgreen;">Strong Buy</span></p>
    </div>
</body>
</html>
