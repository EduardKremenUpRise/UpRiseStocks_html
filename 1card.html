

<html>
<head>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .card {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        }
        .date-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px; /* Space after date */
        }
        .date-label {
            font-size: 18px;
            color: red;
        }
        .date-value {
            font-size: 14px;
        }
        .stock-info {
            font-size: 24px;
            color: #FF5700; /* Stock name and ticker color */
            font-weight: bold;
            margin-bottom: 20px; /* Space after stock info */
        }
        .ticker {
            font-weight: lighter; /* Slimmer font for ticker */
            margin-right: 5px; /* Space between ticker and name */
        }
        .card-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .score {
            font-weight: bold;
            color: limegreen;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="date-section">
            <span class="date-label">Date: </span>
            <span class="date-value">22nd, November, 2023</span>
        </div>
        <div class="stock-info">
            <span class="ticker">[WISA]</span>
            <span>WiSA</span>
        </div>
        <p class="card-text"><strong>UpRiseScore: </strong><span class="score">72.9</span></p>
        <p class="card-text" style="font-weight: bold;"><strong>Evaluation: </strong><span style="color: lightgreen;">Consider Buy</span></p>
    </div>
</body>
</html>
